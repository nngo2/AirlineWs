<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Add an airplane</title>
</h:head>
<h:body>
	<ui:composition>
		<h:form id="addPlaneForm">
			<h:panelGrid columns="2" columnClasses="topAligned">
				<p:outputLabel for="serial" value="Airplane Serial:" />
				<p:inputText id="serial" maxlength="5" value="#{airplaneBean.newAirplane.serialnr}" />
				
				<p:outputLabel for="model" value="Airplane Model:" />
				<p:inputText id="model" maxlength="10" value="#{airplaneBean.newAirplane.model}" />
				
				<p:outputLabel for="capacity" value="Airplane capacity:" />
				<p:inputText id="capacity" step="1" value="#{airplaneBean.newAirplane.capacity}" />				
			</h:panelGrid>
			<p:commandButton actionListener="#{airplaneBean.addAirplane}"
				update=":main-container" process="@form" value="Add Airplane" />
		</h:form>
	</ui:composition>
</h:body>
</html>
