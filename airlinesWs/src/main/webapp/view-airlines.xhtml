<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>View airlines</title>
</h:head>
<h:body>
	<ui:composition>
		<h:panelGroup>
			<p:dataTable id="airLineTable" var="airline"
				value="#{airlineBean.airlines}" widgetVar="airLineTable"
				emptyMessage="No airline was found" sortMode="multiple">

				<p:column sortBy="#{airline.name}" headerText="airline name">
					<h:outputText value="#{airline.name}" />
				</p:column>

				<p:column headerText="Flights number">
					<p:dataList value="#{airline.flights}" var="flight"
						type="ordered" itemType="none" paginator="true" rows="10"
						styleClass="paginated">
						<h:outputText value="#{flight.flightnr}, #{flight.origin.name} to #{flight.destination.name} , #{flight.departureDate} #{flight.departureTime}"
							style="display:inline-block" />
					</p:dataList>
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</ui:composition>
</h:body>
</html>
